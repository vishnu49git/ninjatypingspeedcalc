<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Ninja Typing Speed Test</title>
    <link rel="icon" href="/ninja-coder.png"/>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="mainDiv">
        <header><img src="ninja-coder.png" alt="logo" id="logo" width="55" height="55"/>
        <h2>Ninja Typing Speed Test</h2></header>
        <div class="centerDiv">
            <h1>Welcome to Typing Speed Test</h1>
            <button disabled><h2 id="msg"></h2></button>
            <br>
            <textarea name="" id="typeWords" cols="100" rows="10" placeholder="Steps to use :&#13;1. Click on Start button &#13;2. Type the words that comes above &#13;3. Click on Done button &#13;4. Check your result in the black section given below.  " spellcheck="false" ></textarea>
            <br>
            <br>
            <button id="btn" class="mainbtn">Start</button>
            <button id="rst">Reset</button>
        </div>
        <footer><h2 id="foot">Your Result come here...</h2></footer>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
